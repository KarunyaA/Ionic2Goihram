<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add Friend</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-list inset>
   
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" [(ngModel)]="Name"></ion-input>
            </ion-item>
   
            <ion-item>
              <ion-label>Mobile Number</ion-label>
              <ion-input type="text" [(ngModel)]="mobilenumber"></ion-input>
            </ion-item>
   
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button" (click)="SendFriendRequest()">Send Request</button>
        </ion-col>
      </ion-row>
   
</ion-content>
