<ion-header>
<ion-navbar  align-title="center">
  <ion-title text-align="center">
    Friends
  </ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
    <div padding>
        <ion-buttons end>
          <button ion-button icon-only (click)="AddFriend()">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-buttons> 
        <ion-list no-lines>
            <ion-list>
              <ion-item-sliding *ngFor="let key of filteredusers">
                <ion-item style="background-color: black">
                  <ion-avatar item-left>
                    <img src="assets/images/defaultProfilePicture.jpg">
                  </ion-avatar>
                  <h2 style="color:white">{{key.displayName}}</h2>
                </ion-item>
                <ion-item-options>
                  <button danger (click)="removeItem(key.displayName)">
                    <ion-icon name="trash"></ion-icon> Delete</button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-list>

</ion-content>
