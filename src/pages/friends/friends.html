<ion-content padding>
    <div padding>
        <ion-title>Friends List</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="AddFriend()">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-buttons> 
        <ion-list no-lines>
            <ion-list>
              <ion-item-sliding *ngFor="let key of filteredusers">
                <ion-item >
                  <ion-avatar item-left>
                    <img src="{{'resources/android/icon/drawable-hdpi-icon.png'}}">
                  </ion-avatar>
                  <h2>{{key.displayName}}</h2>
                </ion-item>
              </ion-item-sliding>
            </ion-list>
          </ion-list>
